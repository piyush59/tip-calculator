<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img class="logo" src="logo.svg" alt="" />
    <div class="container">
      <div class="main-left">
        <h5 class="subTitle">Bill</h5>
        <img src="icon-dollar.svg" alt="$" class="dollar" />
        <input
          type="text"
          class="resetVal"
          id="amt"
          placeholder="0"
          maxlength="6"
        />
        <h5 class="subTitle">Select Tip%</h5>
        <div class="tip-per">
          <button id="0" class="btn-per">05%</button>
          <button id="1" class="btn-per">10%</button>
          <button id="2" class="btn-per">15%</button>
          <button id="3" class="btn-per">25%</button>
          <button id="4" class="btn-per">50%</button>
          <input type="text" placeholder="Custom" class="bttn resetVal" />
        </div>
        <h5 class="subTitle">Number of people</h5>
        <img src="icon-person.svg" alt="" class="perSign" />
        <input
          type="text"
          class="resetVal"
          id="people"
          placeholder="0"
          maxlength="6"
        />
      </div>

      <div class="main-right">
        <div class="r1">
          <div class="right-0">
            <h5>Tip Amount</h5>
            <h6>/ person</h6>
          </div>

          <div class="right-1 tipAmount">
            <h1>$0.00</h1>
          </div>
        </div>

        <div class="r2">
          <div class="right-0">
            <h5>Total</h5>
            <h6>/ person</h6>
          </div>

          <div class="right-1 totalAmount">
            <h1>$0.00</h1>
          </div>
        </div>

        <button type="reset" class="btn reset">RESET</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
